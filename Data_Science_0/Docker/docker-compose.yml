services:
  python:
    container_name: python
    build:
      context: .
    networks:
      - tokemo
    volumes:
      - ./app:/app
    env_file:
      - .env
    depends_on:
      - db

  db:
    container_name: db
    image: postgres:13-alpine
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - tokemo
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
    ports:
      - "5432:5432"

  adminer:
    container_name: adminer
    image: adminer
    restart: always
    networks:
      - tokemo
    ports:
      - 8080:8080

networks:
  tokemo:
    driver: bridge

volumes:
  db-data:
    driver: local
    driver_opts:
      type: none
      device: ./data/db
      o: bind